<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
    <link href="assets/css/pageslider.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

<script id="servers-tpl" type="text/template">
	<header class="bar">
		<div class="logo-container">
			<img src="assets/pics/tac_title.png" class="tac-logo" />
		</div>

	</header>

	<div id="server-list" class="content">
		<div style="margin: 20% 20%; color:white;">
			<h3>TACs visibles:</h3>

			<ul class="table-view">
				{{#each this}}
					<li class="table-view-cell media">
						<div class="media-body server" style="color:black;" id="{{host}}">
							{{host}}
						</div>
					</li>
				{{/each}}
			</ul>
		</div>
	</div>
	<div id="server-input" class="content" style="display: none;">
		<div style="margin: 20% 20%; color:white;">
			<h3>TAC:</h3>
			Direcci√≥n: <input type="text" id="server-addr" class="server-input"></input>
			Puerto: <input type="text" id="server-port" class="server-input" value="2000"></input>
			<button id="server-connect" class="btn btn-primary  btn-block">Conectar</button>
		</div>
	</div>
</script>

<script id="home-tpl" type="text/template">
<!-- header -->
	<header class="bar">
		<div class="logo-container">
			<img src="assets/pics/tac_title.png" class="tac-logo" />
			<input type="password" id="teclado-area" class="teclado-div"></input>
			<img src="assets/pics/btn_keyboard.png" class="kbd-icon" />
		</div>
		<div class="segmented-control">
			<a class="control-item" id="control">CONTROL</a>

			<a class="control-item" id="cursor" style="display: none;">CURSOR</a>

		</div>
	</header>

	<div class="content">
		<div id="control-content">
			<div class="row">
				<div class="row power-item button-round-glow">
					<img src="assets/pics/BtnPower.png"/>
				</div>
				<div class="row mute-item button-round-glow">
					<img src="assets/pics/BtnMute.png"/>
				</div>
			</div>
			<div class="row">
				<div class="row flechas-item">
					<img src="assets/pics/BtnFlechas.png"/>
				</div>
			</div>
			<div class="row">
				<div class="row menu-item button-round-glow">
					<img src="assets/pics/BtnMenu.png"/>
				</div>
				<div class="row salir-item button-round-glow">
					<img src="assets/pics/BtnSalir.png"/>
				</div>
			</div>
			<div class="row">
				<div class="row vol-item">
					<img src="assets/pics/BtnVol.png"/>
				</div>
				<div class="info-lista-row">
					<div class="row info-item button-round-glow">
						<img src="assets/pics/BtnInfo.png"/>
					</div>
					<div class="row lista-item button-round-glow">
						<img src="assets/pics/BtnLista.png"/>
					</div>
				</div>
				<div class="row ch-item">
					<img src="assets/pics/BtnCh.png"/>
				</div>
			</div>
			<div class="row">
				<div class="row colors-item">
					<img src="assets/pics/btn_colores.png"/>
				</div>
			</div>
		</div>
		<div id="cursor-content" style="display: none;">
			<div class="cursor-container">
				<div id="cursor-area" class="cursor-div"></div>
			</div>
		</div>
		<div id="virtual-keyboard" style="display: none; position: absolute; width: 100%; height: 20%; margin-top: 145%; background-color: red;"></div>
	</div>
</script>

<script src="cordova.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/jgestures.js"></script>

<script src="js/utils.js"></script>
<script src="js/ConectarView.js"></script>
<script src="js/ControlView.js"></script>
<script src="js/TecladoView.js"></script>
<script src="js/CursorView.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/app.js"></script>

</body>
</html>
